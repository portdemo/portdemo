<div ng-controller="benefitCtrl" class="col-xs-12">
	<form class="novalidate" ng-submit="filterPlan(perioddate)">
		<h4>
		Benefit Period
		</h4>
		<!--
		<input date-range-picker class="form-control date-picker" type="text" ng-model="date" min="'2014-02-23'" max="'2016-05-25'"/>
		-->
		<lable>
			<select ng-model="perioddate" ng-options="option as option for option in options" class="benefit-period col-xs-3">
			<option value="">Select Period</option>
			</select>
		</lable>
		
		<input type="submit" class="btn btn-danger margin-right5" value="Apply" ng-disabled="!perioddate">
		<button ng-click="printDiv('printable-content')" ng-disabled="!planinformation.member" class="btn nobg"><span class="glyphicon glyphicon-print bgcolor icon"></span>&nbsp;Print</button>
	</form>
	<div class="row">&nbsp;</div><div class="row">&nbsp;</div>
	<h3>Who's Covered on My Plan</h3>
	<div>Change who's shown here in <a>Privacy & Access Settings</a></div>
	<div id="printable-content" ng-if="planinformation.member">
		<div class="col-xs-3 padding10"><b>Member</b></div>
		<div class="col-xs-3 padding10"><b>Benefit</b></div>
		<div class="col-xs-3 padding10"><b>Status</b></div>
		<div class="col-xs-3 padding10"><b>Benefit Period</b></div>
		<div class="clearfix"></div>
			<div class="col-xs-3 padding10">{{planinformation.member}}</div>
			<div class="col-xs-3 padding10">{{planinformation.benefits}}</div>
			<div class="col-xs-3 padding10">{{planinformation.status}}</div>
			<div class="col-xs-3 padding10">{{planinformation.benefitPeriod}}</div>
		<div ng-if="!planinformation.member" class="margin5">
			<div class="col-xs-12 padding10">No Plans available within this period</div>
		</div>
	</div>
</div>
